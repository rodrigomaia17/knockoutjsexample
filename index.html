<html>
	<head>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js" /></script>
		<script type="text/javascript" src="index.js" /> </script>
		<script type="text/javascript">
			var ViewModel;
		</script>
	</head>
	<body>
		<h1> Knockout Example </h1>		
			
		<h2> Selecione Alguem </h2>

		<select data-bind="options: comboPessoas , optionsText: 'nome', value: comboPessoaSelecionada" >
		</select>

		<input type="button" data-bind="click: addFromCombo" value="Adicionar" />
		
		<h2> Ou adicione alguem novo </h3>
		
		<input type="text" placeholder="Nome" data-bind="value: nomeForm" />
		<input type="text" placeholder="Sobrenome" data-bind="value: sobrenomeForm"  />
		
		<input type="button" data-bind="click: addFromForm" value="Adicionar" />

		
		
		
		
		<h3> E Veja a galerinha que ja foi adicionada </h3>	

		<ul data-bind="foreach: listaPessoas">
			<li data-bind="text: nomeCompleto">
		</ul>			


	</body>
</html>
